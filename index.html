<script>
    
    function animateCSS(element, animationName, callback) {
        const node = document.querySelector(element)
        node.classList.add('animated', animationName)

        function handleAnimationEnd() {
            node.classList.remove('animated', animationName)
            node.removeEventListener('animationend', handleAnimationEnd)
            if (typeof callback === 'function') callback(node)
        }
        node.addEventListener('animationend', handleAnimationEnd)
    }

    function transitionSlides(outSlide, outDirection, inSlide, inDirection)  {

        animateCSS(outSlide, outDirection, function () {
            const node = document.querySelector(outSlide);
            node.classList.add('o0');
        });

        const node = document.querySelector(inSlide);
        node.classList.remove('o0');
        animateCSS(inSlide, inDirection, null);
    }

    function getDirections(inSlide, outSlide) {
        let inDirection = '';
        let outDirection = '';

        switch (outSlide[1]) {
            case 't':
                inDirection = 'slideInUp';
                outDirection = 'slideOutUp';
                break;
            case 'b':
                inDirection = 'slideInDown';
                outDirection = 'slideOutDown';
                break;
            case 'l':
                inDirection = 'slideInRight';
                outDirection = 'slideOutLeft';
                break;
            case 'r':
                inDirection = 'slideInLeft';
                outDirection = 'slideOutRight';
                break;
            case 'h':
                switch (inSlide[1]) {
                    case 't':
                        inDirection = 'slideInDown';
                        outDirection = 'slideOutDown';
                        break;
                    case 'b':
                        inDirection = 'slideInUp';
                        outDirection = 'slideOutUp';
                        break;
                    case 'l':
                        inDirection = 'slideInLeft';
                        outDirection = 'slideOutRight';
                        break;
                    case 'r':
                        inDirection = 'slideInRight';
                        outDirection = 'slideOutLeft';
                        break;
                }
                break;
        }
        return [inDirection, outDirection];
    }
    let saveText = 'HOME'
    const buttons = document.getElementsByClassName("nav-button");
    for (const button of buttons) {
        button.addEventListener('click', () => {
            let buttonId = button.id;
            let axis = button.className;

            let outSlide = "";
            let inSlide = "";
            let directions = [];
            let outDirection = "";
            let inDirection = "";

            // if home is hidden 
            if (document.querySelector('#home').classList.contains('o0')) { // better way to do this? 
                // buttonId is outSlide
                outSlide = '#' + (button.id).split('-')[0]; 
                // home is inslide
                inSlide = '#home';
                // hide button
                $('#' + buttonId + "-text").hide()
                $('#' + buttonId + "-text").text(saveText);
                saveText = "HOME";
                // show all buttons with correct names in place 
                for (const button of buttons) { 
                    $('#' + (button.id) + "-text").fadeIn()
                }

                if (buttonId.localeCompare('right-button') === 0) {
                    $('#' + buttonId).css({ top: '50%' });
                } 
                else if (buttonId.localeCompare('left-button') === 0) {
                    $('#' + buttonId).css({ marginTop: '-82px' });
                }
                else if (buttonId.localeCompare('top-button') === 0) {
                    // $('#' + buttonId).css({ top: '11%' });
                    $('#' + buttonId).css({ marginLeft: '-80px' });
                }
                else if (buttonId.localeCompare('bottom-button') === 0) {
                    // $('#' + buttonId).css({ top: '11%' });
                    $('#' + buttonId).css({ marginLeft: '-98px' });

                }


            // if button page is hidden
            } else if (document.querySelector('#' + (button.id).split('-')[0]).classList.contains('o0')) {
                // buttonId is inslide
                inSlide = '#' + (button.id).split('-')[0];
                // butttonid is outslide
                outSlide = '#home'
                // hide all buttons 
                for (const button of buttons) { 
                    $('#' + (button.id) + "-text").hide()
                }
                // show home button in place
                let buttonText = $('#' + buttonId + "-text")
                saveText = buttonText.text();
                buttonText.text("HOME");



                buttonText.fadeIn("slow");
                if (buttonId.localeCompare('right-button') === 0) {
                    $('#' + buttonId).css({ top: '11%' });
                } 
                else if (buttonId.localeCompare('left-button') === 0) {
                    // $('#' + buttonId).css({ top: '11%' });
                    $('#' + buttonId).css({ marginTop: '-69px' });
                }
                else if (buttonId.localeCompare('top-button') === 0) {
                    // $('#' + buttonId).css({ top: '11%' });
                    $('#' + buttonId).css({ marginLeft: '-68px' });
                }
                else if (buttonId.localeCompare('bottom-button') === 0) {
                    // $('#' + buttonId).css({ top: '11%' });
                    $('#' + buttonId).css({ marginLeft: '-58px' });

                }

            }
            else {
                console.log('error:', '#' + (button.id).split('-')[0] );
            }
            //directions
            directions = getDirections(inSlide, outSlide);
            inDirection = directions[0]
            outDirection = directions[1]
            transitionSlides(outSlide, outDirection, inSlide, inDirection);
    });
  }
    
</script>

<script>
    var form = document.getElementById("my-form");
    
    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("my-form-status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
        status.innerHTML = "Thanks for your submission!";
        form.reset()
      }).catch(error => {
        status.innerHTML = "Oops! There was a problem submitting your form"
      });
    }
    form.addEventListener("submit", handleSubmit)
</script>
