{% capture nowunix %}{{'now' | date: '%s'}}{% endcapture %}
<!-- {% assign show_count = 0 %} -->
<!-- past shows MAKE GREY -->
{% for show in site.data.shows %}
    {% capture posttime %}{{show.date | date: '%s'}}{% endcapture %}
    {% if posttime < nowunix %}
<div class = "past"> <p class ="event " style="color:	#696969;">{{ show.venue }}</p> <br>
            <p class="event "style="color:#696969;">{{ show.date | date: "%b %d, %Y" }}</p>  <br>
            <p class="event "style="color:#696969;">{{ show.time }}</p>  <br>
            <br>
            <br>
            <br>
            <br>
            <br>
</div>
            {% endif %}
    {% endfor %}
